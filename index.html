<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/fdaa9ad399.js" crossorigin="anonymous"></script>
        <title>Prabhakar and Tadeu Smashing Magazine Clone</title>
    </head>
    <body>

        <header class="navbar">
            <ul class="navbar-ul" role="menubar">
                <li>
                    <a href="#">
                        <img class="logo" alt="smashing magazine" src="img/SmashingLogo.png">
                    </a>
                </li>
                <li class="navItem item-1"><a class="nav-button" href="#">Articles</a></li>
                <li class="navItem item-2"><a class="nav-button" href="#">Guides</a></li>
                <li class="navItem item-3"><a class="nav-button" href="#">Books</a></li>
                <li class="navItem item-4"><a class="nav-button" href="#">Events</a></li>
                <li class="navItem item-5"><a class="nav-button" href="#">Membership</a></li>
                <li class="navItem item-6"><a class="nav-button" href="#">Jobs</a></li>
                <li class="navItem item-7"><a class="nav-button" href="#">Newsletter</a></li>
                <li class="navItem item-8"><a class="nav-button" href="#">Podcasts</a></li>
                <li class="navItem item-9"><a class="nav-button" href="#">Write for us</a></li>
                <li class="navItem item-10"><a class="nav-button" href="#">Advertise with us</a></li>
                <li class="navItem item-11"><a class="toggle-bar" href="#">More <i class="fas fa-cat"></i></a></li>
                <li class="navItem"><input class="navbar-form" placeholder="Search articles..."></li>
            </ul>
        </header>

        <main class="main-container">

            <div class="first-container">
                <div class="small-first-container">
                    <div class="first-element-title">
                        <h2>Don't Miss These Latest Articles</h2>
                    </div>
                    <div class="really-red">
                        <img>
                        <h4>Seriously, red?</h4>
                    </div>
                    <div class="first-element-small-container darker"></div>
                    <div class="first-element-small-container lighter"></div>
                    <div class="first-element-container darker"></div>
                    <div class="first-element-container lighter"></div>
                    <div class="first-element-container lighter"></div>
                    <div class="first-element-container darker"></div>
                </div>
            </div>
            <div class="second-container"></div>
            <div class="third-container"></div>
            <div class="fourth-container"></div>
            <div class="fifth-container"></div>
            <div class="sixth-container"></div>

        </main>

        <footer class="footer">

        </footer>
    </body>

</html>
